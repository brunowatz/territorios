<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Territórios Porto Seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #0747c5;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .territorio {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      width: 100%;
      max-width: 220px;
    }
    .territorio:hover {
      transform: translateY(-3px);
      background: #ecf0f1;
    }
    .territorio.desativado {
      background: #ccc;
      color: #777;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    #territorioPage {
      display: none;
    }
    .photo iframe {
      width: 100%;
      height: 450px;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      padding: 12px;
      border: none;
      background: #2c3e50;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #1a242f;
    }
    .back {
      margin-top: 25px;
      text-align: center;
    }
    .back button {
      background: #888;
    }
  </style>
</head>
<body>
  <header>
    Territórios Porto Seguro
  </header>

  <main id="home">
    <div class="grid">
      <div class="territorio" onclick="openMapaGeral()">📍 Mapa Geral</div>
    </div>
    <h2 style="text-align:center; margin:25px 0; color:rgb(67, 103, 211) (105, 223);">Selecione um Território</h2>
    <div class="grid" id="territoriosGrid"></div>
  </main>

  <main id="territorioPage">
    <h2 id="territorioTitle" style="text-align:center; margin-bottom:20px; color:#2c3e50;"></h2>
    <div class="photo" id="photo"></div>
    <form id="form">
      <label>Data da última visita:</label>
      <input type="date" id="dataVisita" />
      <label>Observações:</label>
      <textarea id="observacoes"></textarea>
      <button type="button" onclick="salvarInfo()">Salvar</button>
    </form>
    <div class="back">
      <button onclick="voltar()">Voltar</button>
    </div>
  </main>

  <script>
    const territorios = [
      { id: 1, nome: "Território 1", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F"},
      { id: 2, nome: "Território 2", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 3, nome: "Território 3", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 4, nome: "Território 4", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 5, nome: "Território 5", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 6, nome: "Território 6", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 7, nome: "Território 7", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 8, nome: "Território 8", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 9, nome: "Território 9", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 10, nome: "Território 10", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 11, nome: "Território 11", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 12, nome: "Território 12", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 13, nome: "Território 13", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 14, nome: "Território 14", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 15, nome: "Território 15", ativo: false },
      { id: 16, nome: "Território 16", ativo: false },
      { id: 17, nome: "Território 17", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 18, nome: "Território 18", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 19, nome: "Território 19", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
      { id: 20, nome: "Território 20", ativo: true, src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" }
    ];

    const grid = document.getElementById("territoriosGrid");
    territorios.forEach(t => {
      const div = document.createElement("div");
      div.className = "territorio" + (t.ativo ? "" : " desativado");
      div.innerText = t.nome;
      if (t.ativo) div.onclick = () => openTerritorio(t.id);
      grid.appendChild(div);
    });

    function openMapaGeral() {
      document.getElementById("home").style.display = "none";
      document.getElementById("territorioPage").style.display = "block";
      document.getElementById("territorioTitle").innerText = "Mapa Geral dos territórios";
      document.getElementById("photo").innerHTML = `
        <iframe src="https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" allowfullscreen loading="lazy"></iframe>
      `;
      document.getElementById("form").style.display = "none";
    }

    function openTerritorio(id) {
      const t = territorios.find(x => x.id === id);
      if (!t || !t.ativo) return;
      document.getElementById("home").style.display = "none";
      document.getElementById("territorioPage").style.display = "block";
      document.getElementById("territorioTitle").innerText = t.nome;
      document.getElementById("photo").innerHTML = `<iframe src="${t.src}" allowfullscreen loading="lazy"></iframe>`;
      document.getElementById("form").style.display = "block";

      // Carregar info salva
      document.getElementById("dataVisita").value = localStorage.getItem(`data_${id}`) || "";
      document.getElementById("observacoes").value = localStorage.getItem(`obs_${id}`) || "";
    }

    function salvarInfo() {
      const id = territorios.find(x => x.nome === document.getElementById("territorioTitle").innerText).id;
      localStorage.setItem(`data_${id}`, document.getElementById("dataVisita").value);
      localStorage.setItem(`obs_${id}`, document.getElementById("observacoes").value);
      alert("Informações salvas!");
    }

    function voltar() {
      document.getElementById("territorioPage").style.display = "none";
      document.getElementById("home").style.display = "block";
    }
  </script>
</body>
</html>
