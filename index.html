<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Territ칩rios Porto Seguro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #0747c5; color: #fff;
      text-align: center; padding: 1rem;
      font-size: 1.4rem; font-weight: bold;
    }
    main {
      max-width: 1000px; margin: auto; padding: 20px;
    }
    #loginPage, #home, #territorioPage, #dashboardPage { display: none; }
    #loginPage {
      display: flex; justify-content: center; align-items: center; height: 80vh;
    }
    #loginForm {
      background: #fff; padding: 30px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%; max-width: 350px; display: flex;
      flex-direction: column; gap: 15px;
    }
    #loginForm h2 { text-align: center; margin-top: 0; color: #2c3e50; }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px; justify-items: center;
    }
    .territorio {
      background: #fff; border-radius: 12px; padding: 20px;
      text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer; font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      width: 100%; max-width: 220px;
    }
    .territorio:hover { transform: translateY(-3px); background: #ecf0f1; }
    .territorio.desativado { background: #ccc; color: #777; cursor: not-allowed; box-shadow: none; transform: none; }
    .photo img { width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .mapa iframe { width: 100%; height: 400px; border: 0; border-radius: 10px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    form { margin-top: 20px; display: flex; flex-direction: column; gap: 12px; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; width: 100%; box-sizing: border-box; }
    textarea { min-height: 120px; resize: vertical; }
    button { padding: 12px; border: none; background: #2c3e50; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: background 0.3s; }
    button:hover { background: #1a242f; }
    .back { margin-top: 25px; text-align: center; }
    .back button { background: #888; }
    
    /* === NOVOS ESTILOS PARA O DASHBOARD === */
    .dashboard-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; margin-bottom: 30px;
    }
    .stat-card {
      background: #fff; padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;
    }
    .stat-card h3 { margin-top: 0; color: #0747c5; }
    .stat-card p { font-size: 2.5rem; font-weight: bold; color: #2c3e50; margin-bottom: 0; }
    .chart-container {
        background: #fff; padding: 20px; border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>Territ칩rios Cong. Porto Seguro</header>

  <main id="loginPage">
    <form id="loginForm">
      <h2>Acesso Restrito</h2>
      <input type="text" id="username" placeholder="Usu치rio" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="button" onclick="handleLogin()">Entrar</button>
      <p id="loginError" style="color: red; text-align: center; margin-top: 10px;"></p>
    </form>
  </main>

  <main id="home">
    <div class="grid">
      <div class="territorio" onclick="openMapaGeral()">游늸 Mapa Geral</div>
      <div class="territorio" onclick="openDashboard()">游늵 Dashboard</div>
    </div>
    <h2 style="text-align:center; margin:25px 0; color:rgb(67, 103, 211);">Selecione um Territ칩rio</h2>
    <div class="grid" id="territoriosGrid"></div>
  </main>

  <main id="territorioPage">
    <h2 id="territorioTitle" style="text-align:center; margin-bottom:20px; color:#2c3e50;"></h2>
    <div class="photo" id="photo"></div>
    <form id="form">
      <label>Data da 칰ltima visita:</label> <input type="date" id="dataVisita" />
      <label>Dirigente Respons치vel:</label> <input type="text" id="dirigente" placeholder="Digite o nome do dirigente" />
      <label>Observa칞칫es:</label> <textarea id="observacoes" placeholder="N칚o coloque informa칞칫es confidenciais (n칰mero de casa, nomes, etc.)"></textarea>
      <button type="button" onclick="salvarInfo()">Salvar</button>
    </form>
    <div class="back"><button onclick="voltar()">Voltar</button></div>
    <div class="mapa" id="mapa"></div>
  </main>

  <main id="dashboardPage">
    <h2 style="text-align:center; color:#2c3e50;">Dashboard de Atividades</h2>
    <div class="dashboard-grid">
        <div class="stat-card">
            <h3>Total de Visitas</h3>
            <p id="totalVisitas">...</p>
        </div>
        <div class="stat-card">
            <h3>Visitas nos 칔ltimos 30 Dias</h3>
            <p id="visitas30dias">...</p>
        </div>
        <div class="stat-card">
            <h3>Territ칩rio Mais Trabalhado</h3>
            <p id="territorioMaisTrabalhado">...</p>
        </div>
    </div>
    <div class="chart-container">
        <h3>Visitas por Territ칩rio</h3>
        <canvas id="visitasPorTerritorioChart"></canvas>
    </div>
    <div class="back"><button onclick="voltar()">Voltar</button></div>
  </main>

  <script>
    const C_USER = "admin";
    const C_PASS = "porto2025";
    // !!! IMPORTANTE: COLE A URL DA SUA NOVA IMPLANTA칂츾O AQUI !!!
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9rCQNHriK91lgK_YTPIk5TJcXLIOLM08JEC0NFo0BREIs9MTKShYt0X7Hw0vyqeU/exec";

    let myChart; // Vari치vel global para o gr치fico

    function handleLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === C_USER && pass === C_PASS) {
        sessionStorage.setItem("isLoggedIn", "true");
        showHomePage();
      } else {
        document.getElementById("loginError").innerText = "Usu치rio ou senha inv치lidos.";
      }
    }

    function showHomePage() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("home").style.display = "block";
    }

    window.onload = function() {
      if (sessionStorage.getItem("isLoggedIn") === "true") {
        showHomePage();
      } else {
        document.getElementById("loginPage").style.display = "flex";
      }
    };

    const territorios = [
       { id: 1, nome: "Territ칩rio 1 - Cj. Catedral", ativo: true, foto: "imgs/1.jpeg", src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F"},
       { id: 2, nome: "Territ칩rio 2 - Cj. S칚o Silvestre ", ativo: true, foto: "imgs/2.jpeg", src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" },
       // ... (cole o resto da sua lista de territ칩rios aqui)
       { id: 20, nome: "Territ칩rio 20", ativo: true, foto: "imgs/20.jpeg", src: "https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" }
    ];

    const grid = document.getElementById("territoriosGrid");
    territorios.forEach(t => {
      const div = document.createElement("div");
      div.className = "territorio" + (t.ativo ? "" : " desativado");
      div.innerText = t.nome;
      if (t.ativo) div.onclick = () => openTerritorio(t.id);
      grid.appendChild(div);
    });

    function openMapaGeral() {
      document.getElementById("home").style.display = "none";
      document.getElementById("territorioPage").style.display = "block";
      document.getElementById("territorioTitle").innerText = "Mapa Geral dos territ칩rios";
      document.getElementById("photo").innerHTML = "";
      document.getElementById("form").style.display = "none";
      document.getElementById("mapa").innerHTML = `<iframe src="https://www.google.com/maps/d/embed?mid=1x4xAUs2B4-ipZov1jag-YAaHnbIkw0I&hl=pt-BR&ehbc=2E312F" allowfullscreen loading="lazy"></iframe>`;
    }

    function openTerritorio(id) {
      const t = territorios.find(x => x.id === id);
      if (!t || !t.ativo) return;
      document.getElementById("home").style.display = "none";
      document.getElementById("territorioPage").style.display = "block";
      document.getElementById("territorioTitle").innerText = t.nome;
      document.getElementById("photo").innerHTML = `<img src="${t.foto}" alt="Foto do ${t.nome}">`;
      document.getElementById("mapa").innerHTML = t.src ? `<iframe src="${t.src}" allowfullscreen loading="lazy"></iframe>` : "";
      document.getElementById("form").style.display = "block";
      document.getElementById("form").reset();
    }

    function salvarInfo() {
      const territorioAtual = territorios.find(x => x.nome === document.getElementById("territorioTitle").innerText);
      const payload = {
        territorio: territorioAtual.id,
        territorioNome: territorioAtual.nome,
        dataVisita: document.getElementById("dataVisita").value,
        dirigente: document.getElementById("dirigente").value,
        observacoes: document.getElementById("observacoes").value
      };

      fetch(SCRIPT_URL, {
        method: "POST", mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(() => { alert("Dados salvos com sucesso!"); voltar(); })
      .catch(err => { console.error("Erro:", err); alert("Erro ao salvar."); });
    }

    function voltar() {
      document.getElementById("territorioPage").style.display = "none";
      document.getElementById("dashboardPage").style.display = "none";
      document.getElementById("home").style.display = "block";
    }

    // =======================================================================
    // === NOVA FUN칂츾O PARA O DASHBOARD ======================================
    // =======================================================================
    function openDashboard() {
        document.getElementById('home').style.display = 'none';
        document.getElementById('dashboardPage').style.display = 'block';

        // Feedback de carregamento
        document.getElementById('totalVisitas').innerText = '...';
        document.getElementById('visitas30dias').innerText = '...';
        document.getElementById('territorioMaisTrabalhado').innerText = '...';

        fetch(SCRIPT_URL)
            .then(res => res.json())
            .then(data => {
                // 1. Calcular Estat칤sticas
                const totalVisitas = data.length;

                const hoje = new Date();
                const dataLimite = new Date();
                dataLimite.setDate(hoje.getDate() - 30);
                
                const visitas30dias = data.filter(visita => {
                    const dataVisita = new Date(visita.dataVisita);
                    return dataVisita >= dataLimite;
                }).length;

                const contagem = data.reduce((acc, v) => {
                    acc[v.territorioNome] = (acc[v.territorioNome] || 0) + 1;
                    return acc;
                }, {});
                
                const territorioMaisTrabalhado = Object.keys(contagem).reduce((a, b) => contagem[a] > contagem[b] ? a : b, 'Nenhum');

                // 2. Atualizar os cart칫es
                document.getElementById('totalVisitas').innerText = totalVisitas;
                document.getElementById('visitas30dias').innerText = visitas30dias;
                document.getElementById('territorioMaisTrabalhado').innerText = territorioMaisTrabalhado.replace('Territ칩rio ', '');

                // 3. Criar o Gr치fico
                const ctx = document.getElementById('visitasPorTerritorioChart').getContext('2d');
                const labels = Object.keys(contagem);
                const chartData = Object.values(contagem);
                
                if(myChart) myChart.destroy(); // Limpa o gr치fico anterior

                myChart = new Chart(ctx, {
                    type: 'bar',
                    data: { labels, datasets: [{
                        label: 'N췈 de Visitas', data: chartData,
                        backgroundColor: 'rgba(7, 71, 197, 0.6)',
                        borderColor: 'rgba(7, 71, 197, 1)', borderWidth: 1
                    }]},
                    options: { scales: { y: { beginAtZero: true }}, plugins: { legend: { display: false }}}
                });
            })
            .catch(error => {
                console.error('Erro ao buscar dados:', error);
                alert('N칚o foi poss칤vel carregar os dados do dashboard.');
            });
    }
  </script>
</body>
</html>
